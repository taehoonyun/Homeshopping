<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeShooping</title>
    <script src="HSP.js" defer></script>
    <link rel="stylesheet" href="HSP.css" />
    
    <!-- <script type="text/javascript" src="data\data.json"></script> -->
  </head>
  <body>
    <button class="logo"><img src="logo.png" /></button>
    <div class="allOpt"> <ul class="options">
      <li><button class= "btn" ><img src="blue_t.png" data-key="type" data-value="tshirt"/></button></li>
      <li><button class= "btn" ><img src="blue_p.png" data-key="type" data-value="pants" /></button></li>
      <li><button class= "btn" ><img src="blue_s.png" data-key="type" data-value="skirt"/></button></li>
    </ul>
    <ul class="colors">
      <li><button class="Blue btn"data-key="color" data-value="blue">Blue</button></li>
      <li><button class="Yellow btn" data-key="color" data-value="yellow">Yellow</button></li>
      <li><button class="Pink btn" data-key="color" data-value="pink">Pink</button></li>
    </ul></div>
    <ul
      class="products"
      style="
        height: 500px;
        width: 480px;
        overflow: auto;
      ">
    </ul>
